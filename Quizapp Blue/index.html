<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>

    <!--Bootstrap file-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>

    <title>Quiz-App</title>
</head>

<body onload="init()">

    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">Quizapp</span>
        </div>
    </nav>


    <div class="Container">
        <div class="card quiz-card">
            <img src="img/question-mark.png" id="header-image" class="card-img-top">

            <div class="progress">
                <div id="progress-bar" role="progressbar" class="progress-bar" style="width: 0%">25%</div>
            </div>

            <div class="card-body" id="end-screen" style="display: none;">
                <div class="text-center final-headline"><b>Quiz beendet!</b>
                </div>

                <div class="text-center">
                    Du hast <b id="amount_of-right-questions">x</b> Fragen von <b id="amount-of-puestions">x</b> richtig
                    beantwortet.
                </div>

                <div class="button-row">
                    <button onclick="restartGame()" class="btn btn-warning">Erneut spielen</button>
                </div>

            </div>


            <div class="card-body" id="question-body">

                <h5 class="card-title" id="questionText">Frage</h5>

                <div class="card  quiz-answer mb-2" onclick="answer('answer_1')">
                    <div class="card-body" id="answer_1">
                        Antwort </div>
                </div>

                <div class="card  quiz-answer mb-2" onclick="answer('answer_2')">
                    <div class="card-body" id="answer_2">
                        Antwort </div>
                </div>

                <div class="card  quiz-answer mb-2" onclick="answer('answer_3')">
                    <div class="card-body" id="answer_3">
                        Antwort </div>
                </div>

                <div class="card  quiz-answer mb-2" onclick="answer('answer_4')">
                    <div class="card-body" id="answer_4">
                        Antwort </div>
                </div>


                <div class="queston-footer">
                    <span>
                        <b id="question-number">1</b> von <b id="allQuestions">5</b> Fragen
                    </span>

                    <button onclick="nextQuestion()" class="btn btn-warning" id="next-question" disabled>NÃ¤chste
                        Frage</button>
                </div>

            </div>
        </div>
    </div>

</body>

</html>
